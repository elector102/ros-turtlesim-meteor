<head>
<title>ros-turtlesim</title>
<meta charset="utf-8" />
</head>

<body class="box rosapp">
  <h1 class="page-title">Ros Turtlesim Challenge</h1>

  <div id="statusIndicator">
    <p id="connecting">
      Connecting to rosbridge...
    </p>
    <p id="connected" style="color:#00D600; display:none">
      rosbridge status: Connected
    </p>
    <p id="error" style="color:#FF0000; display:none">
      Error in the backend!
    </p>
    <p id="closed" style="display:none">
      Connection closed.
    </p>
  </div>

  <div id="turtlesim">
    <h4>The control files must follow the next format:</h4>
    <tt>JSON description here</tt>
    <br>
    <h4>Upload your control file:</h4>
    <input type="file" id="controlFile"><button type="button" onclick="clean()">Clean command file</button>
    
    <br><br>

    <textarea class="codebox" id="fileDisplay" rows="5" cols="50" value="" disabled>
    </textarea>
    
    <br><br>

    <button type="button" onclick="reset()">Reset</button>
    <button type="button" onclick="draw()">Draw</button>

    <br><br>
    <div>
      <canvas id="turtle" width="300" height="300" style="border:3px solid #000000;background:#0000ff;">
      </canvas>
    </div>
    <div>
    </div>
  </div>
</body>
